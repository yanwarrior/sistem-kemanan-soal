{% load staticfiles %}

<html dir="ltr" class="uk-height-1-1 uk-notouch" lang="en-gb">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="shortcut icon" href="{% static 'soal/images/logo.png' %}" type="image/x-icon">
        <link rel="apple-touch-icon-precomposed" href="{% static 'soal/images/logo.png' %}">
        <link rel="stylesheet" href="{% static 'soal/uikit/css/uikit.min.css' %}">
        <script src="{% static 'soal/jquery/jquery.js' %}"></script>
        <script src="{% static 'soal/uikit/js/uikit.js' %}"></script>
    </head>

<body class="uk-height-1-1">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 250px;">
            
            <img class="uk-margin-bottom" src="{% static 'soal/images/logo.png' %}" >
            <h3 class="uk-text-success">Login Sistem Keamanan Soal</h3>
            {% if form.errors %}
            <p class="uk-text-danger">Username dan Password tidak cocok, silahkan coba kembali.</p>
            {% endif %}
            <form class="uk-panel uk-panel-box uk-form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="uk-form-row">
                    <input name="username" value="" class="uk-width-1-1 uk-form-large" placeholder="Username" type="text">
                </div>
    
                <div class="uk-form-row">
                    <input name="password" class="uk-width-1-1 uk-form-large" placeholder="Password" type="password">
                </div>
                <div class="uk-form-row">
                    <input type="submit" name="submit" value="Login" class="uk-width-1-1 uk-button uk-button-success uk-button-large">
                    <input type="hidden" name="next" value="{{ next }}"/>
                </div>
                
                <div class="uk-form-row uk-text-small">
                    <!--<label class="uk-float-left"><input type="checkbox"> Remember Me</label>-->
                    <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
                </div>
                
            </form>
            </div>
        </div>
</body></html>
