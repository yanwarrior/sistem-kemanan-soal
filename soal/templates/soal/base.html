{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Sistem Keamanan Soal{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'soal/images/logo.png' %}" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="{% static 'soal/images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'soal/uikit/css/uikit.css' %}">
    
</head>
<body>
    <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

    {% include 'soal/inc/navigasi.html' %}
    
    <div class="uk-grid">
    {% include 'soal/inc/header.html' %}
    </div>
    <hr>

    {% include 'soal/inc/list_filter.html' %}
        
    <div class="uk-grid uk-grid-small">
    {% block content %}
    {% endblock %}
    </div>

    <div class="uk-grid uk-grid-small">
    {% block pagination %}

    {% endblock %}
    </div>
    </div>

    <script src="{% static 'soal/jquery/jquery.js' %}"></script>
    <script src="{% static 'soal/uikit/js/uikit.js' %}"></script>
</body>
</html>
